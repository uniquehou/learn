<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="../../static/css/bootstrap.css">
	<script src="../../static/js/jquery.js"></script>
	<script src="../../static/js/bootstrap.js"></script>
</head>
<body>
	<div class="container" style="margin-top: 100px">
		<h1 class="text-center">To Do List</h1>
		<form action="/index/sign" method="post" class="col-xs-10 col-xs-offset-1">
		<!-- {% csrf_token %} -->
			<div class="form-group">
				<label for="username">用户名</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="用户名">
			</div>
			
			<label style="margin: 0 20px 15px 0;">性别</label>
			<label for="man" class="radio-inline">
				<input type="radio" id="man" name="sex" placeholder="男" value=1> 男
			</label>
			
			<label for="woman" class="radio-inline">
				<input type="radio" id="woman" name="sex" placeholder="女" value=2> 女
			</label>
			
			<div class="form-group">
				<label for="password">密码</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="密码">
			</div>
			<div class="form-group">
				<label for="again_password">确认密码</label>
				<input type="password" class="form-control" id="again_password" name="again_password" placeholder="确认密码" "again_password">
			</div>
			<div class="form-group">
				<input type="submit" class="form-control" value="注册">
			</div>
		</form>

		<div class="col-xs-10 col-xs-offset-1">
            <p class="text-center">已有帐号？<a href="index/login">登录</a></p>
        </div>
	</div>
</body>
</html>
